<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6284be;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        label {
            font-size: 16px;
        }
        input[type="number"] {
            width: 80px;
            padding: 5px;
            margin: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #1b201c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #191d19;
        }
        .password-display input {
            margin-top: 20px;
            padding: 10px;
            width: 80%;
            font-size: 18px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Password Generator</h1>
        <label for="passwordLength">Password Length:</label>
        <input type="number" id="passwordLength" value="12" min="8" max="20" />
        <button id="generateButton">Generate Password</button>
        <div class="password-display">
            <input type="text" id="password" readonly />
        </div>
    </div>

    <script src ="pass.js">   
    </script>

</body>
</html>
